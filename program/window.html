<!DOCTYPE html>
<html lang='en' dir='ltr'>
  <head>
    <meta charset='utf-8'>
    <title>Media Tagger</title>
    <link rel='stylesheet' type='text/css' href='window.css'/>
  </head>
  <body>
    <div class='flex-col flex-2'>
      <div id='div_folder_sel' class='display_div flex-1'>
        <h3>Select Folder</h3>
        <input id='input_folder' type='file' webkitdirectory  directory/>
        <!-- does directory do anything here? -->
      </div>
      <div id='div_tags' class='display_div overflow-y flex-7'>
      </div>
    </div>
    <div class='flex-col flex-7'>
      <div id='div_search' class='display_div flex-row flex-1'>
        <!-- <h3>search</h3> -->
        <input class='input' id='input_search' type='text'
        placeholder='Type in tags to search...'/>
        <button id='search_btn'>Search</button>
      </div>
      <div id='div_sel_btns' class='display_div'>
        <button id='sel_all_btn'>Select All</button>
        <button id='desel_all_btn'>Deselect All</button>
        <label id='err_label'>Load errors?</label> <input id='err_check' type='checkbox'/>
        <h4 id='title_files'></h4>
      </div>
      <div id='div_files' class='display_div overflow-y flex-19'>
      </div>
      <div class='display_div flex-row flex-1' id='div_sub_btns'>
        <input class='input' id='input_tags' type='text'
        placeholder='Type in tags to apply to the selected media...'/>
        <button id='tags_add_btn'>Add</button>
        <button id='tags_rem_btn'>Remove</button>
      </div>
    </div>
    <script src='main.js'></script>
  </body>
</html>
